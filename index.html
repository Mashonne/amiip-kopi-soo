<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggregate Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;700&display=swap"
    />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: "Roboto Mono", monospace;
        min-height: 100vh;
      }
      .chart-container {
        width: 60%;
        height: 60vh;
        min-height: 350px;
        margin-left: 5%;
        display: flex;
        justify-content: left;
        font-size: 25px;
      }
      canvas {
        font-size: 57px;
      }
      .visualiser {
        margin-top: 20px;
      }
      .title {
        font-family: "Roboto Mono";
      }
      .key {
        display: flex;
        justify-content: flex-start;
        margin-top: 0px;
        text-align: left;
        margin-left: 5%;
      }
      .ellipse-parent {
        display: flex;
        align-items: center;
        margin: 0 10px;
      }
      .frame-child,
      .frame-item,
      .frame-inner {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .frame-child {
        background-color: #ffdc00;
      } /*audio */
      .frame-item {
        background-color: #ff8200;
      } /*video */
      .frame-inner {
        background-color: #8a68c8;
      } /*orange */
      b {
        font-size: 18px;
      }
      .recent-counts {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: 20px;
        margin-bottom: 50px;
      }
      .count-box {
        background-color: black;
        border: 2.2px solid #b3b3b3;
        border-radius: 22px;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        width: 150px;
        height: 170px;
      }

      .right-image {
        margin: 20px;
        position: fixed;
        right: 10%;
      }
      .right-image img {
        width: 350px;
        height: auto;
      }
      .group-child,
      .group-item,
      .group-inner,
      .line-div,
      .group-child1,
      .group-child2 {
        position: absolute;
        left: -1px;
        border-top: 2px dashed #b3b3b3;
        box-sizing: border-box;
        width: 100vw;
        height: 2px;
      }
      .group-child {
        top: calc(25vh + 150px);
        border-top: 2px solid #b3b3b3;
      }
      .group-child2 {
        top: calc(25vh + 90px);
      }
      .group-item {
        top: calc(25vh + 30px);
      }
      .group-inner {
        top: calc(25vh - 30px);
      }
      .line-div {
        top: calc(25vh - 90px);
      }
      .group-child1 {
        top: calc(25vh - 150px);
      }

      .line-parent {
        width: 100%;
        position: absolute;
        height: 80vh;
        z-index: -1;
      }
      .line-parent2 {
        width: 100%;
        position: absolute;
        top: calc(25vh + 45px);
        height: calc(25vh + 450px);
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
      }

      .plus-sign::before {
        content: "+";
      }
      .header-div {
        margin-left: 10%;
        width: 110px;
      }
      .text-header {
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        color: black;
        background-color: white;
        margin: 0;
        border: none;
        position: absolute;
      }
      .right {
        left: calc(5% + 18px);
        top: calc(25vh - 240px);
      }
      .top {
        top: calc(25vh - 280px);
        position: relative;
      }

      /* Mobile Devices (max-width: 767px) */
      @media only screen and (max-width: 767px) {
        b {
          font-size: 18px;
        }
        .recent-counts {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin-left: 20px;
        }
        .group-child,
        .group-item,
        .group-inner,
        .line-div,
        .group-child1,
        .group-child2 {
          position: absolute;
          left: -1px;
          border-top: 2px dashed #b3b3b3;
          box-sizing: border-box;
          width: 80vw;
          height: 2px;
        }
        .group-child {
          top: calc(25vh + 165px);
          border-top: 2px solid #b3b3b3;
        }
        .group-child2 {
          top: calc(25vh + 90px);
        }
        .group-item {
          top: calc(25vh + 30px);
        }
        .group-inner {
          top: calc(25vh - 30px);
        }
        .line-div {
          top: calc(25vh - 90px);
        }
        .group-child1 {
          top: calc(25vh - 150px);
        }

        .line-parent {
          width: 100%;
          position: absolute;
          height: 80vh;
          z-index: -1;
        }
        .line-parent2 {
          width: 100%;
          position: absolute;
          top: calc(25vh + 105px);
          height: calc(25vh + 450px);
          z-index: 1;
          display: flex;
          flex-direction: column;
          justify-content: left;
          align-items: left;
        }

        .chart-container {
          width: 50%; /* Full-width on mobile */
          height: 400px; /* Adjusted height for smaller screens */
        }
        .title {
          width: 30%; /* More space for the title on smaller screens */
          font-size: 10px; /* Smaller font size for mobile */
          margin-left: 10%;
          margin-top: 10%;
        }
        .count-box {
          width: 100px; /* Smaller boxes for counts */
          height: 140px; /* Adjust height */
        }
        .right-image img {
          margin-bottom: 50%;
          margin-right: 15%;
          width: 150px; /* Smaller logo for better fit on mobile */
        }
        .key {
          font-size: 14px; /* Smaller font size for key legends */
        }

        .text-header {
          font-size: 22px;
          font-weight: 700;
          text-align: center;
          color: black;
          background-color: white;
          margin: 0;
          margin-bottom: 30px;
          border: none;
          position: absolute;
        }
        .right {
          left: calc(5% + 18px);
          top: calc(25vh - 300px);
        }
        .top {
          top: calc(25vh - 300px);
          position: relative;
        }
      }
      /* Large TV Screens (min-width: 1920px) */
      @media only screen and (min-width: 1920px) {
        .chart-container {
          width: 70%; /* Suitable width for large screens */
          height: 70vh; /* Adjusted height for larger view */
        }
        .title {
          width: 50%; /* Increase width for larger screens */
          font-size: 36px; /* Larger font size for better readability */
          margin-left: 5%;
        }
        .key {
          font-size: 24px; /* Adjust key legend font size for larger screens */
          margin-left: 5%;
        }
        .right-image img {
          width: 500px; /* Larger logo for better visibility on large screens */
        }

        .text-header {
          font-size: 22px;
          font-weight: 700;
          text-align: center;
          color: black;
          background-color: white;
          margin: 0;
          margin-bottom: 30px;
          border: none;
          position: absolute;
        }
        .right {
          left: calc(5% + 18px);
          top: calc(25vh - 280px);
        }
        .top {
          top: calc(25vh - 320px);
          position: relative;
        }
      }

      /* Tablets (between 768px and 1024px - typically iPads) */
      @media only screen and (min-width: 768px) and (max-width: 1024px) {
        b {
          font-size: 18px;
        }
        .recent-counts {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin-left: 20px;
        }
        .group-child,
        .group-item,
        .group-inner,
        .line-div,
        .group-child1,
        .group-child2 {
          position: absolute;
          left: -1px;
          border-top: 2px dashed #b3b3b3;
          box-sizing: border-box;
          width: 80vw;
          height: 2px;
        }
        .group-child {
          top: calc(25vh + 165px);
          border-top: 2px solid #b3b3b3;
        }
        .group-child2 {
          top: calc(25vh + 90px);
        }
        .group-item {
          top: calc(25vh + 30px);
        }
        .group-inner {
          top: calc(25vh - 30px);
        }
        .line-div {
          top: calc(25vh - 90px);
        }
        .group-child1 {
          top: calc(25vh - 165px);
        }

        .line-parent {
          width: 100%;
          position: absolute;
          height: 80vh;
          z-index: -1;
        }
        .line-parent2 {
          width: 100%;
          position: absolute;
          top: calc(25vh + 140px);
          height: calc(25vh + 450px);
          z-index: 1;
          display: flex;
          flex-direction: column;
          justify-content: left;
          align-items: left;
        }

        .chart-container {
          width: 70%; /* Optimal width for tablets */
          height: 300px; /* Larger than mobile for better visibility */
          margin-left: 10%;
        }
        .title {
          width: 40%; /* Increase width for tablets */
          font-size: 20px; /* Larger font size for better readability */
          margin-left: 10%;
        }
        .count-box {
          width: 120px; /* Adjust box width for tablets */
          height: 150px; /* Adjust box height for tablets */
        }
        .right-image img {
          width: 250px; /* Adjust logo size for tablets */
        }
        .key {
          font-size: 32px; /* Adjust key legend font size for tablets */
        }
      }
    </style>
  </head>
